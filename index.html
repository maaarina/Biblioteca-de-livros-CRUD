<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
<link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div id="header">
        <h1 id="main-title">Biblioteca Virtual</h1>
        <p class="p-text">Bem-vindo à Biblioteca Virtual, onde você pode explorar uma ampla variedade de livros.</p>
    </div>

    <div class="container">
        <form action="" id="book-form">
            <div>
                <label for="add-title">Título:</label>
                <input type="text" placeholder="Título"  id="add-title" class=" inputs">

                <label for="add-autor">Autor:</label>
                <input type="text" placeholder="Autor"  id="add-autor" class=" inputs">

                <label for="add-resumo">Resumo:</label>
                <textarea id="add-resumo" name="resumo" placeholder="Escreva um breve resumo..." class=" inputs"></textarea>

                <input type="submit" value="Adicionar" id="add-book"> 
            </div>
        </form>
    </div>

    <div class="book-list" id="book-list"> </div>

</body>
<script src="index/index.js"></script>
</html>
